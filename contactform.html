<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Portfolio</title>
  <link rel="stylesheet" href="contactform.css">
</head>
<body>
  <header>
    <h1>CONTACT ME</h1>
  </header>

  <main>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" placeholder="Comments (minimum 20 characters, maximum 500)" minlength="20" maxlength="500" required></textarea>

      <fieldset>
        <h2>How did you hear about me?</h2>
        <label><input type="checkbox" name="source" value="Classmate">Classmate</label>
        <label><input type="checkbox" name="source" value="Resume Submission">Resume Submission</label>
        <label><input type="checkbox" name="source" value="LinkedIn">LinkedIn</label>
        <label><input type="checkbox" name="source" value="Coding Academy Rec">Coding Academy Rec</label>
      </fieldset>

      <input type="submit" value="Submit">
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
